if "ls /usr/bin/zsh > /dev/null" "set-option -g default-shell /usr/bin/zsh"
if "ls /usr/local/bin/zsh > /dev/null" "set-option -g default-shell /usr/local/bin/zsh"

set-option -g prefix C-j

bind c new-window -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind Q break-pane -t :.
bind C-h join-pane -t :-
bind C-k join-pane -t :+

# ペインリサイズ関連vi風
bind -r h resize-pane -L 6
bind -r l resize-pane -R 6
bind -r j resize-pane -D 6
bind -r k resize-pane -U 6

bind -n S-Left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

bind C-i select-pane -t :.+
bind C-j last-window

set-option -g status-right ""

#######################################################
# copy & paste
#######################################################
# >= 1.8
# http://robots.thoughtbot.com/post/55885045171/tmux-copy-paste-on-os-x-a-better-future
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Mac
if "which pbcopy" "bind-key -t vi-copy v begin-selection"
if "which pbcopy" "bind-key -t vi-copy y copy-pipe 'reattach-to-user-namespace pbcopy'"
# Update default binding of `Enter` to also use copy-pipe
if "which pbcopy" "unbind -t vi-copy Enter"
if "which pbcopy" "bind-key -t vi-copy Enter copy-pipe 'reattach-to-user-namespace pbcopy'"

# Linux
if "which xsel" "bind-key -t vi-copy v begin-selection"
if "which xsel" "bind-key -t vi-copy y copy-pipe 'xsel -bi'"
# Update default binding of `Enter` to also use copy-pipe
if "which xsel" "unbind -t vi-copy Enter"
if "which xsel" "bind-key -t vi-copy Enter copy-pipe 'xsel -bi'"
